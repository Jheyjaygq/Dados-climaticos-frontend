<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Clima na Cidade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="titulo">Consulte o Clima</h1>
      <div class="input-container">
        <input type="text" id="cidade" placeholder="Digite o nome da cidade:" />
        <button onclick="consultarClima()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    
      <div id="clima-info" style="display: none;">
        <h1 id="nome-cidade"></h1>
        <div class="icone-descricao">
          <img id="icone-clima" src="" alt="" />
          <p id="descricao-clima"></p>
      </div>
      
        <p id="temperatura"></p>
        <div class="details">
            <p id="umidade"></p>
            <p id="vento"></p>
        </div>
    </div>
    
      
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
